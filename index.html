<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="container text-center">
    <section>
        <h2 class="mt-5">Search your Cocktail </h2>
    <!-- search box  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search your product" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMeal()" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
      </div>
      <!-- error message  -->

    </section>


    <!-- show result  -->
   <section class="result">
       <div id="meal-details" class="d-flex justify-content-center my-4">
       
       </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">
      </div>
   </section>    
    <script src="./main.js"></script>
</body>
</html>
